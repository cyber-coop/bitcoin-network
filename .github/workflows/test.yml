name: Run tests

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Running tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Testing
        run: cargo test